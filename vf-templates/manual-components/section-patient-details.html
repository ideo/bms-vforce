<!-- Patient Details: single-row (pill), 100% width -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin:0; padding:4px 0;">
  <tr>
    <td align="center" style="padding:0;">
      <!-- Outer pill -->
      <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%"
             style="background-color:var(--white); border-radius:8px;">
        <tr>
          <td style="padding:0px 0px;">
            <!-- Four columns in one row -->
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
              <tr>
                <!-- Enrollment ID (25% of total) -->
                <td width="25%" valign="middle" style="padding:2px 6px; white-space:nowrap;">
                  <span style="color:var(--cornflower-steel); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:400; line-height:14px;">
                    Enrollment ID
                  </span>
                  &nbsp;&nbsp;
                  <span style="color:var(--coomassie-blue); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:800; line-height:14px;">
                    ENR-013411
                  </span>
                </td>

                <!-- JOIN ID (25% of total) -->
                <td width="25%" valign="middle" style="padding:2px 6px; border-left:2px solid #E2EDF8; white-space:nowrap;">
                  <span style="color:var(--cornflower-steel); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:400; line-height:14px;">
                    JOIN ID
                  </span>
                  &nbsp;&nbsp;
                  <span style="color:var(--coomassie-blue); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:800; line-height:14px;">
                    9P95-51M67
                  </span>
                </td>

                <!-- Patient Initials (hug content / auto) -->
                <td valign="middle" style="padding:2px 6px; border-left:2px solid #E2EDF8; white-space:nowrap;">
                  <span style="color:var(--cornflower-steel); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:400; line-height:14px;">
                    Patient Initials
                  </span>
                  &nbsp;&nbsp;
                  <span style="color:var(--coomassie-blue); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:800; line-height:14px;">
                    BP
                  </span>
                </td>

                <!-- Treating Physician (fill remaining) -->
                <td valign="middle" style="padding:2px 6px; border-left:2px solid #E2EDF8;">
                  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td style="white-space:nowrap;">
                        <span style="color:var(--cornflower-steel); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:400; line-height:14px;">
                          Treating Physician
                        </span>
                      </td>
                      <td align="right" style="white-space:nowrap;">
                        <span style="color:var(--coomassie-blue); font-family:'Avenir', Arial, sans-serif; font-size:10.5px; font-weight:800; line-height:14px;">
                          Alex Lane
                        </span>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <!-- /Four columns -->
          </td>
        </tr>
      </table>
      <!-- /Outer pill -->
    </td>
  </tr>
</table>

<!-- End Patient Details -->
