<!-- Chip Step Current -->
<table
    role="presentation"
    cellpadding="0"
    cellspacing="0"
    border="0"
    style="margin: 0; padding: 0"
>
    <tr>
        <td
            align="center"
            valign="middle"
            style="padding: 4px"
        >
            <!-- Step Chip Container - Current State (default) -->
            <table
                cellpadding="0"
                cellspacing="0"
                border="0"
                style="display: inline-table"
            >
                <tr>
                    <td
                        align="center"
                        valign="middle"
                        style="
                            background-color: var(
                                --frost-white
                            );
                            border-radius: 1000px;
                            padding: 4px 10px;
                            min-height: 22px;
                        "
                    >
                        <!-- Current State: Text Only -->
                        <span
                            style="
                                color: var(
                                    --coomassie-blue
                                );
                                font-family:
                                    &quot;Avenir&quot;,
                                    Arial, sans-serif;
                                font-size: 10px;
                                font-weight: 500;
                                line-height: 14px;
                                display: block;
                                text-align: center;
                            "
                        >
                            Step name
                        </span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<!-- Chip Step Error -->
<table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin:0; padding:0;">
  <tr>
    <td align="center" valign="middle" style="padding:4px;">
      <!-- Step Chip Container - Error State -->
      <table cellpadding="0" cellspacing="0" border="0" style="display:inline-table;">
        <tr>
          <td align="center" valign="middle"
              style="background-color:var(--linen-rose); border-radius:1000px; padding:4px 12px; min-height:22px;">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0">
              <tr valign="middle">
                <!-- Icon -->
                <td align="center" valign="middle" style="padding-right:6px;">
                  <img
                    src="https://bms-emails.s3.us-east-1.amazonaws.com/icon-warning-small.svg"
                    alt="Warning"
                    width="12"
                    height="12"
                    style="display:block; width:12px; height:12px;"
                  />
                </td>
                <!-- Text -->
                <td align="center" valign="middle">
                  <span
                    style="color:var(--scarlet);
                           font-family:'Avenir', Arial, sans-serif;
                           font-size:10px;
                           font-weight:600;
                           line-height:14px;
                           display:block;
                           text-align:center;">
                    Step name
                  </span>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
